<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body class="registro-page">

  <header>
    <h2>logoEmpresa</h2>
    <nav>
      <ul>
        <li><a href="../LOGIN/login.html" class="nav-login">Iniciar Sesión</a></li>
        <li><a href="registro.html" class="nav-registro">Registrarse</a></li>
        <li><a href="#">Sobre Nosotros</a></li>
        <li><a href="#">Más Info</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="registro-form">
      <h2 class="titulo-form">Crear una nueva cuenta</h2>
      <form action="register.php" method="post">
        <div class="input-box">
          <input type="text" id="username" name="username" required placeholder=" " />
          <label for="username">Nombre de Usuario</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">Correo Electrónico</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" required placeholder=" " />
          <label for="password">Contraseña</label>
        </div>
        <div class="input-box">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " />
          <label for="confirm-password">Confirmar Contraseña</label>
        </div>
        <div class="input-box">
          <input type="submit" value="Registrarse" id="registrarse" />
        </div>
      </form>
      <div class="grupo-centrado">
        <a href="../LOGIN/login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
      </div>
    </div>
  </section>

</body>
</html>
